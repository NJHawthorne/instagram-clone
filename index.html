<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<nav class="addImageBar">
			<button class="dropdownBtn"><i class="fa fa-plus-circle fa-2x"></i></button>
		</nav>
		<div class="dropdownMenu">
			<input type="text" placeholder="Image URL" class="urlInput"></input>
			<div class="urlError"></div>
			<input type="text" placeholder="Image Caption" class="captionInput"></input>
			<div class="captionError"></div>
			<button class="addImageBtn"><i class="fa fa-picture-o"></i>
			ADD IMAGE</button>
			<button class="cancelBtn">CANCEL</button>
		</div>
		<section class="imageContent"></section>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
